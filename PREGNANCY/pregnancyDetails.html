<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffccff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative; 
            margin-bottom: 20px;
        }

        .back-arrow {
            position: absolute;
            left: 20px;
            font-size: 24px;
            text-decoration: none; 
            color: #e63946; 
        }

        .header h1 {
            margin: 0;
            font-size: 24px; 
        }

        .appointment-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .appointment-header img {
            border-radius: 50%;
            margin-bottom: 10px;
            width: 200px;
            height: 200px;
        }

        .appointment-details, .buttons, .health-info {
            text-align: center;
            margin-top: 20px;
        }

        .buttons button {
            margin-right: 10px;
            padding: 10px 15px;
            cursor: pointer;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 10px;
            text-align: center;
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .health-info {
            margin-top: 20px;
        }

        .info-item {
            margin: 5px 0;
        }

        hr {
            border: none;
            height: 1px;
            background-color: #ddd;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="pregnancy.html" class="back-arrow">&larr;</a>
            <h1>DETAILS</h1>
        </div>
        <hr>
        <div class="appointment-header">
            <img src="https://imgs.search.brave.com/glPkTQH4dxFSapEFzu6lNfYyPjp0vxO0a3cq9tPoCGk/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly90My5m/dGNkbi5uZXQvanBn/LzAzLzEzLzc3Lzgy/LzM2MF9GXzMxMzc3/ODI1MF9ZMG81Y2Fu/Nk1BNDkwTnQ3RzZw/MDNaZnU1ZkttV0NJ/di5qcGc" alt="Doctor's IMG">
            <h2>Appointment with:</h2>
            <h3>Dr. ABC DEF</h3>
            <p>PhD Gynaecologist</p>
        </div>
        <hr>
        <div class="appointment-details">
            <p>Date: 04 November, 2024</p>
            <p>Time: 16:00</p>
        </div>
        <hr>
        <div class="buttons">
            <button class="prescription-btn">Latest Prescription PDF</button>
            <div class="dropdown">
                <button class="past-prescriptions-btn">View All Past Prescriptions</button>
                <div class="dropdown-content">
                    <a href="path/to/prescription1.pdf" target="_blank">Prescription 1</a>
                    <a href="path/to/prescription2.pdf" target="_blank">Prescription 2</a>
                    <a href="path/to/prescription3.pdf" target="_blank">Prescription 3</a>
                </div>
            </div>
            <button class="order-medicines-btn">Order My Medicines</button>
        </div>
        <hr>
        <div class="health-info">
            <h4>Pregnancy Health</h4>
            <div class="info">
                <div class="info-item">Weight: <span>54 kg</span></div>
                <div class="info-item">Sleep Rate: <span>7 hr/d</span></div>
                <div class="info-item">Water: <span>3 lt/d</span></div>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('.prescription-btn').addEventListener('click', function() {
            alert('Redirecting to the prescription PDF');
        });
        document.querySelector('.order-medicines-btn').addEventListener('click', function() {
            // Confirm action with user
            let confirmOrder = confirm("Do you really want to order the medicine?");
            
            if (confirmOrder) {
                // If confirmed, show success message
                alert("Your medicines have been successfully ordered!");
            } else {
                // If cancelled, show cancellation message
                alert("Order cancelled. Medicines have not been ordered.");
            }
        });
    </script>
</body>
</html>
