<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffccff;
            margin: 0;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative; 
            margin-bottom: 20px;
        }

        .back-arrow {
            position: absolute;
            left: 20px;
            font-size: 24px;
            text-decoration: none; 
            color: #e63946; 
        }

        .header h1 {
            margin: 0;
            font-size: 24px; 
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .appointment-details {
            margin: 10px 0;
        }

        .buttons {
            margin: 20px 0;
        }

        .buttons button {
            margin-right: 10px;
            padding: 10px 15px;
            cursor: pointer;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .health-info {
            margin-top: 20px;
        }

        .info-item {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="pregnancy.html" class="back-arrow">&larr;</a>
        <h1>PREGNANCY - DETAILS</h1>
    </div>
    <div class="container">
        <div class="header">
            <h2>Appointment with:</h2>
            <h3>Dr. ABC DEF</h3>
            <p>PhD Heart Surgeon</p>
        </div>
        <div class="appointment-details">
            <p>Date: 04 November, 2024</p>
            <p>Time: 16:00</p>
        </div>
        <div class="buttons">
            <button class="prescription-btn">Prescription PDF</button>
            <div class="dropdown">
                <button class="past-prescriptions-btn">View All Past Prescriptions</button>
                <div class="dropdown-content">
                    <a href="path/to/prescription1.pdf" target="_blank">Prescription 1</a>
                    <a href="path/to/prescription2.pdf" target="_blank">Prescription 2</a>
                    <a href="path/to/prescription3.pdf" target="_blank">Prescription 3</a>
                </div>
            </div>
            <button class="order-medicines-btn">Order My Medicines</button>
        </div>
        <div class="health-info">
            <h4>Pregnancy Health</h4>
            <div class="info">
                <div class="info-item">Weight: <span>54 kg</span></div>
                <div class="info-item">Sleep Rate: <span>7 hr/d</span></div>
                <div class="info-item">Water: <span>3 lt/d</span></div>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('.prescription-btn').addEventListener('click', function() {
            alert('Redirecting to the prescription PDF');
        });
    </script>
</body>
</html>
