<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Report</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            max-height: 100%;
            background-color: #ffd7e2;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: #ffe6ec;
            border-radius: 10px;
            padding: 20px;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            position: relative;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .back-arrow {
            position: absolute;
            left: 0;
            font-size: 1.5rem;
            color: #333;
            text-decoration: none;
        }

        .user-info {
            margin: 15px 0;
            padding: 10px;
            background-color: #ffd7e2;
            color: #333;
            border-radius: 8px;
            min-height: 10vh;
        }

        .user-info h2 {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .trimester-info {
            background-color: #fcb6c2;
            padding: 20px;
            border-radius: 8px;
            color: white;
            text-align: center;
            margin-bottom: 20px;
            min-height: 40vh;
        }

        /* Progress Bar (Histogram) */
        .progress-bar {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-top: 10px;
            min-height: 45vh;
            background-color: transparent;
            flex-direction: row;
        }

        .progress-bar div {
            width: 10%;
            background-color: #f28b9b;
            border-radius: 4px 4px 0 0;
            text-align: center;
            color: white;
            font-size: 0.8rem;
            width: 12%;
        }

        .progress-bar div.active {
            background-color: #fc5c65;
        }

        /* Dynamic height of each trimester week bar */
        .progress-bar div:nth-child(1) { height: 150px; }
        .progress-bar div:nth-child(2) { height: 160px; }
        .progress-bar div:nth-child(3) { height: 170px; }
        .progress-bar div:nth-child(4) { height: 180px; }
        .progress-bar div:nth-child(5) { height: 190px; }
        .progress-bar div:nth-child(6) { height: 200px; }
        .progress-bar div:nth-child(7) { height: 210px; }

        .pregnancy-health {
            display: flex;
            justify-content: space-around;
            background-color: #fcb6c2;
            padding: 15px;
            border-radius: 8px;
            color: #fff;
            margin-bottom: 20px;
        }

        .health-item {
            text-align: center;
        }

        .health-item p {
            margin: 5px 0;
        }

        .exercise-section {
            color: #333;
        }

        .exercise-title {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .exercise-grid {
            display: flex;
            gap: 10px;
        }

        .exercise-card {
            flex: 1;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
        }

        .exercise-card img {
            width: 100%;
            height: 100px;
            object-fit: cover;
        }

        .exercise-card p {
            position: absolute;
            bottom: 5px;
            left: 5px;
            color: #fff;
            font-size: 0.8rem;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }

        .carousel-indicators {
            display: none;
            max-height: 500px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <a href="HEALTHMITRA/HOME/main.html" class="back-arrow"><i class="fas fa-arrow-left"></i></a>
            <h1>WEEKLY REPORT</h1>
        </div>

        <!-- User Info -->
        <div class="user-info">
            <h2>Hi, Anna</h2>
            <p>You are 28 weeks pregnant</p>
        </div>

        <!-- Trimester Info -->
        <div class="trimester-info">
            <h3>3rd Trimester</h3>
            <p>28 weeks, 4 days pregnant</p>
            <div class="progress-bar">
                <!-- Dynamic progress for each week (based on trimester progression) -->
                <div>12W</div>
                <div>16W</div>
                <div>20W</div>
                <div>24W</div>
                <div class="active">28W</div>
                <div>32W</div>
                <div>36W</div>
            </div>
        </div>

        <!-- Pregnancy Health Info -->
        <div class="pregnancy-health">
            <div class="health-item">
                <i class="fas fa-weight"></i>
                <p>Weight</p>
                <p>54 kg</p>
            </div>
            <div class="health-item">
                <i class="fas fa-bed"></i>
                <p>Sleep Rate</p>
                <p>7 hr/d</p>
            </div>
            <div class="health-item">
                <i class="fas fa-tint"></i>
                <p>Water</p>
                <p>3 lt/d</p>
            </div>
        </div>

        <!-- Prenatal Exercises Section -->
        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <a href="earlyPrenatalExercises.html"><img src="https://imgs.search.brave.com/MftdZ4lAAYffEpYVYc-KXDh-Wtif7JB5MOgSEx-R9nc/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9oaXBz/LmhlYXJzdGFwcHMu/Y29tL2htZy1wcm9k/L2ltYWdlcy9iZXN0/LXByZWduYW5jeS1l/eGVyY2lzZXMtMTYy/Njk4MTYyNi5qcGc_/Y3JvcD0wLjY2OHh3/OjEuMDB4aDswLjA1/NDR4dywwJnJlc2l6/ZT02NDA6Kg" class="d-block w-100" alt="Early Prenatal Exercises" width="300px" height="500px"></a>
                <div class="carousel-caption d-none d-md-block">
                  <h5>Early Prenatal Exercises</h5>
                </div>
              </div>
              <div class="carousel-item">
                <a href="midPrenatalExercises.html"><img src="https://imgs.search.brave.com/XoKgxL5YKJgDYo2_wI8fBNKmCysoNDMTVIDYxCvevLQ/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9ibG9n/Lm5hc20ub3JnL2h1/YmZzL3ByZWduYW5j/eS1leGVyY2lzZXMt/Zm9yLWVhY2gtdHJp/bWVzdGVyLmpwZw" class="d-block w-100" alt="Mid Prenatal Exercises" width="300px" height="500px"></a>
                <div class="carousel-caption d-none d-md-block">
                  <h5>Mid Prenatal Exercises</h5>
                </div>
              </div>
              <div class="carousel-item">
                <a href="latePrenatalExercise.html"><img src="https://imgs.search.brave.com/FZgz14TlMf3-T3SHbtRmGW1-3EsDO3nJzHwY2aSZjyE/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9uZXdz/bmV0d29yay5tYXlv/Y2xpbmljLm9yZy9u/Ny1tY25uLzdiY2M5/NzI0YWRmN2I4MDMv/dXBsb2Fkcy8yMDE1/LzA0L3NodXR0ZXJz/dG9ja18yMjI1NDMz/NzMtMTAyNHg2ODMu/anBn" alt="Late Prenatal Exercises" width="800px" height="500px"></a>
                <div class="carousel-caption d-none d-md-block">
                    <h5>Late Prenatal Exercises</h5>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div> 
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
